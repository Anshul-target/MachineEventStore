# Application name
spring.application.name=MachineEventStore

# MongoDB URI will be set dynamically by Testcontainers
# Leave this empty or comment out
# spring.data.mongodb.uri=
spring.data.mongodb.database=test_machine_event_store

# Server port (random for tests)
server.port=0

# Logging
logging.level.org.springframework.data.mongodb=WARN
logging.level.com.example.MachineEventStore=DEBUG

# Disable auto-configuration that might interfere
spring.autoconfigure.exclude=