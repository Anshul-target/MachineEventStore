apiVersion: v1
kind: Service
metadata:
  name: machine-event-store-service
  namespace: default
  labels:
    app: machine-event-store
spec:
  type: ClusterIP

  # Session affinity (optional, for sticky sessions)
  sessionAffinity: None

  # Selector to match pods
  selector:
    app: machine-event-store

  # Ports
  ports:
    - name: http
      protocol: TCP
      port: 80          # Service port (external)
      targetPort: 8081  # Container port (internal)